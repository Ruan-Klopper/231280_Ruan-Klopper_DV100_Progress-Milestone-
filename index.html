<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!--External Documents-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <!--Internal Documents-->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="top-section">
      <div class="top-background">
        <nav>
          <div class="logo">Logo Here</div>
          <div></div>
        </nav>

        <header>
          <div class="header-box">Some Sample Text</div>

          <div class="mid-section">
            <div class="mid-section-content-2">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/gfcBswn2nH8"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <div class="mid-section-content"></div>
          </div>
        </header>
      </div>
    </div>

    <div class="album-row">
      <div class="top-album-section">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <div class="album-box"></div>
            </div>
            <div class="col-3">
              <div class="album-box"></div>
            </div>
            <div class="col-3">
              <div class="album-box"></div>
            </div>
            <div class="col-3">
              <div class="album-box"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-album-section">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <div class="album-box"></div>
            </div>
            <div class="col-3">
              <div class="album-box"></div>
            </div>
            <div class="col-3">
              <div class="album-box"></div>
            </div>
            <div class="col-3">
              <div class="album-box"></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-3">
              <div class="album-box"></div>
            </div>
            <div class="col-3">
              <div class="album-box"></div>
            </div>
            <div class="col-3">
              <div class="album-box"></div>
            </div>
            <div class="col-3">
              <div class="album-box"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
